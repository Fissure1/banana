<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CineReview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS básico -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }

    header {
      background: #1f1f1f;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .movie-card img {
      width: 100%;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #1f1f1f;
    }

    footer a {
      color: #01b4e4;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <h1>CineReview</h1>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Películas</a>
    <a href="#">Reseñas</a>
    <a href="#">Contacto</a>
    <a href="#">Login</a>
  </nav>
</header>

<main class="grid">

  <!-- Película -->
  <div class="movie-card">
    <img 
      src="https://image.tmdb.org/t/p/w342/bptfVGEQuv6vDTIMVCHjJ9Dz8PX.jpg"
      alt="Poster de Fight Club"
      loading="lazy"
    >
  </div>

  <div class="movie-card">
    <img 
      src="https://image.tmdb.org/t/p/w342/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg"
      alt="Poster de The Shawshank Redemption"
      loading="lazy"
    >
  </div>

  <div class="movie-card">
    <img 
      src="https://image.tmdb.org/t/p/w342/3bhkrj58Vtu7enYsRolD1fZdja1.jpg"
      alt="Poster de The Godfather"
      loading="lazy"
    >
  </div>

</main>

<footer>
  <p>
    Datos e imágenes proporcionados por 
    <a href="https://www.themoviedb.org/" target="_blank" rel="noopener">
      TMDB
    </a>
  </p>
</footer>

</body>
</html>
